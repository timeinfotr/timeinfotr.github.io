<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamanlayıcı</title>
    <link rel="stylesheet" href="zstyle.css">
</head>
<body>
    <header>
        <button class="buton"><a href="index.html">Kronometre</a></button>
    </header>
    <div class="zamanlayici" id="zamanlayici-container">
        <div class="zaman" id="zaman">00:00:00</div>
        <div class="ayarlar" id="zaman-ayar-kutusu"> <!-- Zaman ayarlama kutusu -->
            <div class="ayar">
                <label for="saatInput">Saat:</label>
                <input type="number" id="saatInput" placeholder="0">
            </div>
            <div class="ayar">
                <label for="dakikaInput">Dakika:</label>
                <input type="number" id="dakikaInput" placeholder="0">
            </div>
            <div class="ayar">
                <label for="saniyeInput">Saniye:</label>
                <input type="number" id="saniyeInput" placeholder="0">
            </div>
            <div class="kontroller">
                <button id="baslatDurdur" class="buton basla">Başlat</button>
                <button id="sifirla" class="buton sifirla">Sıfırla</button>
            </div>
        </div>
        <div class="ayarlar" id="geri-sayim-kutusu">
            <!-- Burada geri sayım başlayacak ve zamanı göstereceğiz -->
            <button id="durdurGeriSayim" class="buton durdur">Durdur</button>
            <button id="devamEtGeriSayim" class="buton devam-et">Devam Et</button>
        </div>
    </div>
    <footer>
        <div class="copyright">
            &copy; 2023 Yaso | Erkek adamın pembe sitesi olur.
        </div>
    </footer>
    <script src="zscript.js"></script>
</body>
</html>
